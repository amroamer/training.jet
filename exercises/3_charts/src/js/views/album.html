<div id="album" data-bind="ifnot: album().loading">
  <!-- Hier werden zunächst das Albumcover und Details wie Albumname angezeigt -->
  <div data-bind="with: album">
      <h1 data-bind="text: name"></h1>
      <div class="cover-container">
        <div role="img" class="album-image cover" data-bind="style: { backgroundImage: 'url(\'' + cover.url + '\')' }"></div>
      </div>
      <div class="album-details">
        by <span data-bind="text: artist"></span>,
        released <span data-bind="text: release"></span>
        (<span data-bind="text: label"></span>)
      </div>
    </div>
  <!--
    TODO - Bonus:
    Wenn noch Zeit übrig ist, kannst du hier die Daten des Albums visualisieren.
    In der Lösung haben wir ein Kreisdiagramm erstellt welches die Dauer der Tracks
    des Albums visualisiert, aber es ist bspw. auch eine Liste, ein Linien- oder
    Pyramidendiagramm denkbar.
    Die Daten werden im ViewModel bereits heruntergeladen und aufbereitet, je
    nach Wunsch können dort noch Anpassungen vorgenommen werden (s. `album.js`).
    -->
</div>
